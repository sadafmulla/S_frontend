{%extends 'header.html'%}
{% load static %}

{% block title%} Result {%endblock title%}
{%block body%}

<div class="container" style="padding-top:60px;">

    <div class="container mb-3">
        <div class="textcontent">
            <h4 style="padding-left:60px;" > Total Comments </h4> 
            {{n}}
          
    
            <h4 style="padding-left:100px;"> Toxic Comments </h4> 
            {{m}}
        </div>
    </div>
</div>

<div class="container my-5">
    <table class="table table-striped" >
        <thead>
          <tr>
            {% comment %} <th scope="col">#</th> {% endcomment %}
            <th scope="col">Toxic Comments</th>
          </tr>
        </thead>
        <tbody>
      {% for i in toxiccomment  %}
          <tr >
            <td style="padding: 30px;">
              {{i}}
                  <div class="form-check float-xl-end">
                    <input class="form-check-input" type="checkbox" value={{i}} id="flexCheckDefault">
                    <label class="form-check-label mx-2" for="flexCheckDefault">
                     Delete
                    </label>
                  </div>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>

{% endblock body%}
